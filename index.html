<!--
  GitHub Pages Portfolio - index.html

  How to use:
  1) Create a public GitHub repository (name it e.g. `my-app-portfolio`).
  2) Download this file and create a folder named `images` next to it.
  3) Put your screenshots in `images/` and name them like: screenshot-1.jpg, screenshot-2.jpg, ...
  4) Edit the <title>, header text, and captions inside the HTML to match your app.
  5) Push `index.html` and the `images/` folder to your repo (see chat for commands).
  6) Enable GitHub Pages for the repo (Settings → Pages → Source: `main` branch / root). The public URL will be either:
     https://<your-username>.github.io/<repo-name>/  
     (or for a repository named exactly `<your-username>.github.io` it will be https://<your-username>.github.io/)

  This single-file page includes:
  - A responsive screenshots gallery (grid)
  - Click-to-open lightbox (prev/next + keyboard navigation)
  - Lazy-loading for images
  - Simple styles (edit in the <style> block)

  Replace the example <figure> blocks with your own screenshots. Save and deploy.
-->

<!doctype html>

<head>

    :root {

    .header {

      position: sticky;
      top: 0;
      z-index: 100;

    }
    .header img {

      filter: drop-shadow(0 4px 16px rgba(10,108,241,0.15));

    }
    .header img:hover {

    }
    #app-desc {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 0.5rem auto;
      color: #eaf6ff;
      background: rgba(10,108,241,0.10);
      border-radius: 12px;
      padding: 0.7em 1.2em;
      font-weight: 500;
      letter-spacing: 0.01em;

      transition: background 0.3s, color 0.3s, opacity 0.3s;
      position: relative;
    }
    #app-desc.hide {

    }
    .container {

    }
    h2 {

    }
    .grid {

    @keyframes fadeInUp {

    .card {

      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s, transform 0.3s;
      will-change: transform;
      position: relative;
      width: 100%;

      margin: 0 auto;
    }
    .card:hover, .card:focus {
      box-shadow: var(--card-hover-shadow);
      transform: translateY(-6px) scale(1.025);
      z-index: 2;
    }
    .card img {
      width: 100%;
      height: 480px;
      object-fit: contain;
      background: #eaf6ff;
      display: block;
      transition: filter 0.3s, transform 0.3s;
      border-bottom: 1px solid #e3eaf3;
    }
    .card:hover img {

    }
    .caption {
      padding: 18px 22px 16px 22px;
      font-size: 1.15rem;
      color: #333;
      background: #fafdff;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      min-height: 56px;
      transition: background 0.3s;
    }
    .card:hover .caption {

    }
    .badge {
      display: inline-block;
      padding: 7px 10px;
      border-radius: 8px;
      background: #eaf6ff;
      font-size: 0.95em;
      color: var(--primary);
      margin-bottom: 7px;
      font-weight: 600;
      letter-spacing: 0.01em;
    }
    .footer {

      font-size: 1.05rem;
      color: var(--footer-color);
      background: var(--footer-bg);
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      box-shadow: 0 -2px 12px rgba(10,108,241,0.08);
      margin-top: 2.5rem;
      letter-spacing: 0.01em;
    }
    .footer small {

      font-weight: 500;
      font-size: 1em;
    }
    /* Modal / Lightbox */
    .modal {

      inset: 0;
      background: rgba(0,0,0,0.82);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: background 0.3s;
      backdrop-filter: blur(2px);
    }
    .modal.open { display: flex; }
    .modal img {

      max-height: 88vh;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(10,108,241,0.18);
      background: #fff;
      padding: 0.5em;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.97);
      border-radius: 50%;
      width: 52px;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(2,6,23,0.18);
      font-size: 1.7rem;
      border: none;
      outline: none;
      transition: background 0.2s, transform 0.2s;
    }
    .nav-btn:hover {
      background: #eaf6ff;
      transform: translateY(-50%) scale(1.08);

    .prev { left: 24px; }
    .next { right: 24px; }
    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 10px;
      background: #eaf6ff;
    }
    ::-webkit-scrollbar-thumb {
      background: #b3d8fd;
      border-radius: 8px;
    }

    }
    /* Responsive */

      .header img { height: 110px; }
      .container { padding: 0 0.5rem; }
      .card img { height: 220px; }
      .card { max-width: 98vw; }
    }
    @media (max-width: 420px) {
      .header img { height: 70px; }
      .caption { font-size: 0.98em; }
      .card img { height: 120px; }
    }
  </style>

  <script>
    (function(){
      const cards = Array.from(document.querySelectorAll('.card'));
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      let current = 0;

      // Hide description on scroll
      let lastScrollY = window.scrollY;
      let ticking = false;
      const desc = document.getElementById('app-desc');
      function onScroll() {
        if (!desc) return;
        if (window.scrollY > 60) {
          desc.classList.add('hide');
        } else {
          desc.classList.remove('hide');
        }
      }
      window.addEventListener('scroll', onScroll);

      function openModal(index){
        const img = cards[index].querySelector('img');
        modalImg.src = img.src;
        modalImg.alt = img.alt || '';
        modal.classList.add('open');
        modal.setAttribute('aria-hidden','false');
        current = index;
      }
      function closeModal(){
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden','true');
        modalImg.src = '';
      }
      function showNext(delta){
        let nextIndex = (current + delta + cards.length) % cards.length;
        openModal(nextIndex);
      }

      cards.forEach((c,i)=> c.addEventListener('click', ()=> openModal(i)));
      modal.addEventListener('click', (e)=> { if(e.target === modal || e.target === modalImg) closeModal(); });
      prevBtn.addEventListener('click', (e)=> { e.stopPropagation(); showNext(-1); });
      nextBtn.addEventListener('click', (e)=> { e.stopPropagation(); showNext(1); });
      document.addEventListener('keydown', (e)=> {
        if(modal.classList.contains('open')){
          if(e.key === 'Escape') closeModal();
          if(e.key === 'ArrowRight') showNext(1);
          if(e.key === 'ArrowLeft') showNext(-1);
        }
      });

      // Ensure images lazy-load
      const imgs = document.querySelectorAll('img');
      imgs.forEach(img => img.loading = 'lazy');
    })();
  </script>
